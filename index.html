<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raiku Quiz Game</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    .quiz-container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);}
    .question { font-size: 1.2em; margin-bottom: 20px; }
    .option { display: block; margin: 10px 0; padding: 10px; background: #e0e0ff; border: none; border-radius: 5px; cursor: pointer; font-size: 1em;}
    .option:hover { background: #b0b0ff; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .score { font-size: 1.2em; margin-top: 20px; }
    button#next { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
</style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz">
        <div id="question" class="question"></div>
        <div id="options"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next" style="display:none;">Next</button>
    </div>
    <div id="score" class="score" style="display:none;"></div>
</div>

<script>
const quiz = [
    {question:"1. What is Raiku fundamentally built upon?", options:["A) A new independent blockchain","B) A coordination layer on top of existing blockchain networks","C) A centralized database system","D) A peer-to-peer file storage system"], answer:"B"},
    {question:"2. What problem does Raiku aim to solve on Solana?", options:["A) High transaction fees only","B) Unreliable transaction inclusion during network congestion","C) Lack of smart contract functionality","D) Centralization of validators"], answer:"B"},
    {question:"3. Which of the following is a core feature of Raiku?", options:["A) Proof of Work mining","B) Deterministic execution and low-latency transaction scheduling","C) Off-chain data storage","D) NFT minting protocol"], answer:"B"},
    {question:"4. What does Raiku turn 'blockspace' into?", options:["A) A scarce, unpredictable resource","B) A guaranteed, programmable resource","C) A private storage space","D) A public file-sharing zone"], answer:"B"},
    {question:"5. What is the benefit of Raiku offering 'sub-30 ms pre-confirmations'?", options:["A) More time for users to cancel transactions","B) Guarantee that transactions are included quickly even under high network stress","C) Lower storage costs","D) Ability to mine new tokens"], answer:"B"},
    {question:"6. Which group of actors benefits directly from Raiku’s 'blockspace marketplace'?", options:["A) Only validators","B) Only traders","C) Developers, validators, institutions, and traders","D) End-users with wallets only"], answer:"C"},
    {question:"7. What does Raiku’s 'Global Accounts' module provide?", options:["A) A new token standard","B) Unified account state across different execution environments on Solana","C) Anonymous wallet generation","D) Decentralized file storage"], answer:"B"},
    {question:"8. Which execution reservation mode does Raiku support?", options:["A) First-come, first-served only","B) Ahead-of-Time (AOT) scheduling","C) Proof-of-Work mining scheduling","D) Randomized execution timing"], answer:"B"},
    {question:"9. What is the purpose of Raiku’s 'Just-in-Time (JIT) transactions'?", options:["A) To delay transactions until network is idle","B) To schedule execution exactly when precisely needed","C) To batch transactions weekly","D) To convert transactions into off-chain messages"], answer:"B"},
    {question:"10. Why is Raiku described as 'enterprise-grade'?", options:["A) Because it uses private servers only","B) Because it offers predictable execution and reliability at scale — features important for institutions","C) Because it only works with big corporations, not individuals","D) Because it introduces its own token economy"], answer:"B"},
    {question:"11. Raiku uses the same validators that secure Solana. What does this imply?", options:["A) Raiku replaces Solana’s validators with new ones","B) Raiku compromises Solana’s security model","C) Raiku builds on existing security and validator infrastructure for compatibility and trustworthiness","D) Raiku reduces decentralization drastically"], answer:"C"},
    {question:"12. Which kinds of applications does Raiku target?", options:["A) Only NFTs and simple transfers","B) High-frequency trading, DeFi, AI workloads, gaming, and on-chain infrastructure that needs high reliability","C) Only social media dApps","D) Only private blockchains"], answer:"B"},
    {question:"13. What is one advantage of deterministic execution in a blockchain environment (as Raiku offers)?", options:["A) It makes block creation completely random","B) It ensures that given inputs and scheduling, outcomes are predictable and not likely to fail due to timing or congestion","C) It allows any user to mine blocks easily","D) It disables smart contracts"], answer:"B"},
    {question:"14. Which of the following is *not* a stated goal of Raiku (from its docs)?", options:["A) Low latency performance","B) Guaranteed inclusion for transactions","C) Building a standalone blockchain independent from Solana","D) Giving developers control over execution"], answer:"C"},
    {question:"15. Why might institutions prefer Raiku over 'vanilla' Solana for large-scale operations?", options:["A) Because Raiku uses Proof-of-Work, which is more secure","B) Because Raiku offers scheduling guarantees, reliability, and predictable performance — important for finance, trading, and operations at scale","C) Because Raiku hides all transactions from public view","D) Because Raiku doubles transaction fees for profit"], answer:"B"}
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
    const q = quiz[currentQuestion];
    document.getElementById("question").innerText = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    document.getElementById("feedback").innerText = "";
    document.getElementById("next").style.display = "none";
    
    q.options.forEach(opt => {
        const button = document.createElement("button");
        button.innerText = opt;
        button.className = "option";
        button.onclick = () => checkAnswer(opt[0]);
        optionsDiv.appendChild(button);
    });
}

function checkAnswer(choice) {
    const correct = quiz[currentQuestion].answer;
    const feedback = document.getElementById("feedback");
    if (choice === correct) {
        feedback.innerText = "Correct!";
        score++;
    } else {
        feedback.innerText = `Wrong! Correct answer: ${correct}`;
    }
    document.getElementById("next").style.display = "inline-block";
}

document.getElementById("next").onclick = () => {
    currentQuestion++;
    if(currentQuestion < quiz.length) {
        showQuestion();
    } else {
        document.getElementById("quiz").style.display = "none";
        const scoreDiv = document.getElementById("score");
        scoreDiv.style.display = "block";
        scoreDiv.innerText = `Quiz finished! Your final score: ${score}/${quiz.length}`;
    }
};

showQuestion();
</script>

</body>
</html>
